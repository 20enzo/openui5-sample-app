specVersion: '2.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.80.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3

builder:
  customTasks:
    - name: omit-files
      afterTask: generateVersionInfo

---

specVersion: '2.2'
kind: extension
type: task

metadata:
  name: omit-files

task:
  path: omit-files-task.js
