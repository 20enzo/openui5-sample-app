specVersion: '1.0'
metadata:
  name: openui5-sample-app
type: application
server:
  customMiddleware:
    - name: markdownHandler
      beforeMiddleware: serveResources
      mountPath: /
---
specVersion: '1.0'
kind: extension
type: server-middleware
metadata:
  name: markdownHandler
middleware:
  path: lib/middleware/markdownHandler.js
